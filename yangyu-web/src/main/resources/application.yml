server:
  port: 8090

spring:
  application:
    name: yangyu-web
  cloud:
      config:
        discovery:
          enabled: true
          service-id: yangyu-0-config
        fail-fast: true # 如果连接配置中心出错,则中断程序
        username: config
        password: admin

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

feign:
  hystrix:
    enabled: true

security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin
