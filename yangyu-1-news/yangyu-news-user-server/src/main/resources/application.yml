online: false

server:
  port: 8020

spring:
  application:
    name: yangyu-news-user-server
  datasource:
    url: jdbc:mysql://localhost:3306/test
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

feign:
  hystrix:
    enabled: true

yangyu:
  jwt:
    secretKey: youz
    issuer: http://youz.yangyu.com
    expirationTime: 86400000 #60 * 60 * 24 * 1000

security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin

