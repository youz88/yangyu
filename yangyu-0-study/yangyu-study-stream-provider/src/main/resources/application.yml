

spring:
  application:
    name: yangyu-study-stream-provider
  cloud:
     instance-count: 1
     instance-index: 0
     stream:
        kafka:
          binder:
            brokers: 192.168.99.100:9092
            zk-nodes: 192.168.99.100:2181
            auto-add-partitions: true
            auto-create-topics: true
            min-partition-count: 1
        bindings:
          output:
            destination: event-demo
            content-type: text/plain
            producer:
              partitionCount: 1
server:
  port: 8081
